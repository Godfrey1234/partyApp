<div class="backgroundimg" style="background-image:url('../../../assets/Frame\ 9.svg');">
<form class="form" id="formRegister" [formGroup]="registerForm" (ngSubmit)="onRegister(registerForm)">
<section class="flex flex-col items-center justify-center px-5 pb-10">
    <a><img class="himg" src="../../../assets/PT__2_-removebg-preview.png" [routerLink]="['/landing']" alt=""></a>
    <div class="formL w-full rounded-lg sm:max-w-md" style="background-color: #dba0cbbd;">
      
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
              
                    <div>
                        <label for="name" class="block mb-2 text-sm font-medium text-white">Name<span>*</span></label>
                        <input minlength="2" required type="text" name="name" id="name" formControlName="user_name" class="form-control bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black " style="background-color:white ;" 
                        placeholder="Please enter your name." required="">
                    </div>


                    <div>
                        <label for="name" class="block mb-2 text-sm font-medium text-white">Surname<span>*</span></label>
                        <input minlength="2" required type="text" name="name" id="last_name" formControlName="user_lastname" class="form-control bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black " style="background-color:white ;" 
                        placeholder="Please enter your surname." required="">
                    </div>
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-white">Email<span>*</span></label>
                        <input minlength="5" required type="email" name="email" id="email" [email]="true"  formControlName="user_email" class="form-control bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black " style="background-color:white ;" 
                        placeholder="Please enter your email." required="">
                    </div>   

                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-white">Password<span>*</span></label>
                        <input minlength="6" required type="password" name="password" id="password" 
                        placeholder="Please enter your password." formControlName="password" class="form-control bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500" style="background-color:white ;"required="">
                    </div>

                    <div>
                        <label for="confirm-password" class="block mb-2 text-sm font-medium text-white">Confirm password<span>*</span></label>
                        <input minlength="6" required type="password" name="confirm-password" id="confirm-password" style="background-color:white ;" 
                        placeholder="Please confirm your password." formControlName="confirmPassword" class="form-control bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                    </div>

                    <button class="btn btn-sm text-center border-none btn-wide" style="background-color:#202450; color: white;" type="submit" [disabled]="registerForm.invalid" >Sign up</button>
                    
                    <!-- <button type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Create an account</button> -->
                    <p class="text-center mb-10 textW text-gray-500">
                        Already a member? <br>
                        <a href="#" class="font-medium text-sm underline" style="color:#202450;" routerLink="/login">Sign In</a>
                    </p>
            
        </div>
    </div>
    
  </section>
</form>
</div>
